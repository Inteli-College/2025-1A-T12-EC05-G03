<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Importação do arquivo CSS externo -->
    <link rel="stylesheet" href="css/styles-login.css">
    <!-- configuração garante que o navegador sempre carregue a versão mais recente do site, evitando que o desenvolvedor veja uma versão antiga por conta do cache. -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
</head>
<body>
    <!-- Container da logo -->
    <div class="logo-container">
        <img src="../../media/Logos_GuiaDeEstilos/svgs logos/logo_escura_COMnome.svg" alt="Logo NDC" class="logo">
    </div>
    
    <!-- Container principal do login -->
    <div class="login-container">
        <h1 class="login-titulo">
            LOGIN
        </h1>
        
        <!-- Formulário de login -->
        <form id="loginForm">
            <!-- Campo de email -->
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            
            <!-- Campo de senha -->
            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-input" required>
                <div class="forgot-password">
                    <a href="#">Esqueci minha senha</a>
                </div>
            </div>
            
            <!-- Botões de ação -->
            <div class="buttons-container">
                <button type="button" id="btnCadastro" class="btn btn-cadastro">
                    Cadastrar-se
                </button>
                <button type="submit" id="btnLogin" class="btn btn-login">Login</button>
            </div>
        </form>
    </div>

    <!-- Script JavaScript para funcionalidades mockadas -->
    <script>
        // Captura elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const btnCadastro = document.getElementById('btnCadastro');
        
        // Função para simular o login
        function simularLogin(event) {
            // Previne comportamento padrão do form
            event.preventDefault();
            
            // Captura valores dos campos
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            // Validação básica
            if (email && senha) {
                // Normalmente aqui você faria uma requisição para o backend
                // Como é mockado, apenas logamos no console e mostramos um alerta
                console.log('Tentativa de login:', { email });
                alert('Login simulado com sucesso! Em uma versão final, você seria redirecionado.');
                
                // Limpa o formulário após "login"
                loginForm.reset();
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        }
        
        // Função para redirecionar para a página de cadastro
        function redirecionarParaCadastro() {
            console.log('Redirecionando para página de cadastro...');
            window.location.href = "cadastro.html";
        }
        
        // Adiciona event listeners
        loginForm.addEventListener('submit', simularLogin);
        btnCadastro.addEventListener('click', redirecionarParaCadastro);
    </script>
</body>
</html>

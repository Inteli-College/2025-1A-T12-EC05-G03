<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gerenciamento - Histórico de Logs</title>
    <!-- Importando fontes do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Importando ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Estilos CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/css-file.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/historico-logs.css') }}"
    />
  </head>
  <body>
    <!-- Barra lateral de navegação -->
    <div class="sidebar" id="sidebar">
      <div class="menu-icon" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <div class="menu-items">
        <a href="/home" class="menu-item" data-page="home">
          <i class="fas fa-home"></i>
          <span class="menu-text">Home</span>
        </a>
        <a href="/estoque" class="menu-item" data-page="estoque">
          <i class="fas fa-pills"></i>
          <span class="menu-text">Estoque</span>
        </a>
        <a href="/historico-prescricao" class="menu-item" data-page="historico">
          <i class="fas fa-search"></i>
          <span class="menu-text">Histórico</span>
        </a>
        <a href="/historico-log" class="menu-item" data-page="historico-log">
          <i class="fas fa-history"></i>
          <span class="menu-text">Logs</span>
        </a>
      </div>
    </div>

    <!-- Container principal -->
    <div class="container">
      <!-- Conteúdo principal -->
      <div class="main-content">
        <div class="section-container">
          <h1 class="section-title">Histórico de Logs</h1>

          <!-- Barra de pesquisa e filtros -->
          <div class="search-filter-container">
            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="Buscar log..."
              />
              <button class="btn btn-search">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <button class="btn btn-filtros" id="btnFiltros">Filtros</button>
          </div>

          <!-- Tabela de logs -->
          <div class="table-container">
            <table class="historico-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>ID Pedido</th>
                  <th>ID Remédio</th>
                  <th>Descrição</th>
                  <th>Hora</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="logsTableBody">
                <!-- Dados serão inseridos via JavaScript -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Pop-up de Detalhes do Log -->
    <div class="modal" id="modalDetalhesLog">
      <div class="modal-content modal-lg">
        <div class="modal-header">
          <h2>Detalhes do Log</h2>
          <span class="close-btn" id="closeDetalhesLog">&times;</span>
        </div>
        <div class="modal-body">
          <div class="log-info">
            <div class="info-row">
              <div class="info-group">
                <h3>Informações do Log</h3>
                <p><strong>ID:</strong> <span id="log-id"></span></p>
                <p>
                  <strong>ID Pedido:</strong> <span id="log-id-pedido"></span>
                </p>
                <p>
                  <strong>ID Remédio:</strong> <span id="log-id-remedio"></span>
                </p>
                <p><strong>Hora:</strong> <span id="log-hora"></span></p>
              </div>
            </div>

            <div class="info-row">
              <div class="info-group full-width">
                <h3>Descrição</h3>
                <p id="log-descricao"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pop-up de Filtros -->
    <div class="modal" id="modalFiltros">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Filtros</h2>
          <span class="close-btn" id="closeFiltros">&times;</span>
        </div>
        <div class="modal-body">
          <form id="formFiltros">
            <div class="form-group">
              <label for="filtroIdPedido">ID Pedido:</label>
              <input
                type="text"
                id="filtroIdPedido"
                placeholder="Digite o ID do pedido"
              />
            </div>
            <div class="form-group">
              <label for="filtroIdRemedio">ID Remédio:</label>
              <input
                type="text"
                id="filtroIdRemedio"
                placeholder="Digite o ID do remédio"
              />
            </div>
            <div class="form-group">
              <label>Período:</label>
              <div class="range-filter">
                <div class="range-inputs">
                  <div class="range-input-group">
                    <label for="dataInicio">Data Inicial:</label>
                    <input type="date" id="dataInicio" />
                  </div>
                  <div class="range-input-group">
                    <label for="dataFim">Data Final:</label>
                    <input type="date" id="dataFim" />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-buttons">
              <button type="button" class="btn btn-cancelar" id="limparFiltros">
                Limpar Filtros
              </button>
              <button type="submit" class="btn btn-confirmar">Aplicar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/historico-logs-js.js') }}"></script>
  </body>
</html>
